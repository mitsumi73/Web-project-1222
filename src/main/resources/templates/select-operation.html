<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Operation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            width: 100%;
            background-color: var(--body-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        .event-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .event-list li a {
            text-decoration: none;
            color: #333;
            flex-grow: 1;
            padding-left: 10px;
        }
        .event-list li a:hover {
            background: #ddd;
        }
        .event-list .index {
            font-weight: bold;
            padding-right: 10px;
        }
        header, footer {
            width: 100%;
            background: #e1e1e1;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        main {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sort-buttons {
            margin-bottom: 20px;
        }
        .sort-buttons button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>Select Operation</h1>
</header>
<div class="wrapper">
    <main>
        <h2>Select an Event</h2>
        <input type="text" id="eventSearch" placeholder="Search for events..">
        <div class="sort-buttons">
            <button id="sortAsc">Sort A-Z</button>
            <button id="sortDesc">Sort Z-A</button>
        </div>
        <ul class="event-list" id="eventList">
            <li th:each="eventName, iterStat : ${eventNames}">
                <span class="index" th:text="${iterStat.index + 1}">1</span>
                <a th:href="@{'/event?eventName=' + ${eventName}}" th:text="${eventName}">Event Name</a>
            </li>
        </ul>
    </main>
</div>
<footer>
    <p>Â© 2023 Select Operation</p>
</footer>

<script>
    $(document).ready(function(){
        // Filter events based on search input
        $("#eventSearch").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#eventList li").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

        // Sort functions
        function sortListAsc() {
            var list = $("#eventList");
            var items = list.children("li").get();
            items.sort(function(a, b) {
                var keyA = $(a).find("a").text().toLowerCase();
                var keyB = $(b).find("a").text().toLowerCase();
                return (keyA < keyB) ? -1 : (keyA > keyB) ? 1 : 0;
            });
            $.each(items, function(i, li) {
                list.append(li);
            });
        }

        function sortListDesc() {
            var list = $("#eventList");
            var items = list.children("li").get();
            items.sort(function(a, b) {
                var keyA = $(a).find("a").text().toLowerCase();
                var keyB = $(b).find("a").text().toLowerCase();
                return (keyA > keyB) ? -1 : (keyA < keyB) ? 1 : 0;
            });
            $.each(items, function(i, li) {
                list.append(li);
            });
        }

        // Attach sort functions to buttons
        $("#sortAsc").on("click", sortListAsc);
        $("#sortDesc").on("click", sortListDesc);
    });
</script>
</body>
</html>
